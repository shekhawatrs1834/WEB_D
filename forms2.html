<head>

<body>
    <fieldset>
        <legend>Enrollment Form</legend>
        <label for="date1">Choose date:</label>
    <input type="date" id="date1">
    <br>
    <br>

    <label for="select1">Choice of Preference:</label>
    <select name="choice" id="select1">
    <option value="army">IMA</option>
    <option value="airforce">AFA</option>
    <option value="navy">INA</option>
    <option value="army">OTA</option>
    </select>

    <br>
    <br>

    <label for="textarea">what are your achievements:</label>
    <br>
    <textarea name="textarea" id="textarea" cols="40" rows="10"placeholder="enter your text here..."></textarea>
    <br>
    <button>Submit details</button>
    </fieldset>
<br>
    <label for="button1">Button:</label>
    <input type="button"value="Subscribe"id="button1">
<br>
    <label for="radio1">Select Gender:</label>
<br>                                                      <!--make name attribute same incase of enabling only one option in radio buttons-->
    <input type="radio"name="male"id="radio1">
    <label for="radio1">Male</label>
    <br>
    <input type="radio"name="male"id="radio2">
    <label for="radio2">Female</label>
    <br>
    <input type="radio"name="male"id="radio3">

    <br>
    <br>

    <label for="phy">Choose Subjects:</label>
    <br>
    <input type="checkbox"id="phy"name="Physics">
    <label for="phy">Physics</label>
    <input type="checkbox"id="phy"name="Physics">
    <label for="phy">Chemistry</label>
    <input type="checkbox"id="phy"name="Physics">
    <label for="phy">Maths</label>
    <input type="checkbox"id="phy"name="Physics">
    <label for="phy">Geography</label>
    <br>
    <br>

    <label for="file1">Upload:</label>
    <input type="file"id="file1"name="file1">
    <br>
    <br>

    <input type="image"id="image1"name="image1"src="images.png" "height=20px" width="20px">
<br>
<br>
    <label for="pass1">Enter Password:</label>
    <input type="password" name="password1" id="pass1">
    
</body>
</body>
