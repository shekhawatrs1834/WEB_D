<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
    <label for="name">Name:</label>
    <br>
    <input type="text"id="name">
    <br>
    <label for="email">Email:</label>
    <br>
    <input type="email"id="email">
    <br>
    <label for="tel">Phone:</label>
    <br>
    <input type="tel"id="tel">
    <br>
    <br>
    <label for="resume">Resume:</label>
    <input type="file" name="resume" id="resume">
    <br>
    <br>
    <label for="counter">Experience(in years):</label>
    <input type="number"id="counter"name="counter"min="0"max="50">
    <br>
    <br>
    <fieldset>
        <legend>Skills</legend>
    <br>
    <input type="checkbox" name="html" id="html">
    <br>
    <label for="html">HTML</label>
    <br>
    <input type="checkbox" name="css" id="css">
    <br>
    <label for="css">CSS</label>
    <br>
    <input type="checkbox" name="javascript" id="javascript">
    <br>
    <label for="javascript">Javascript</label>
    </fieldset>
    <br>
    <label for="edu">Highest Qualification:</label>
    <select name="edu" id="edu">
    <option value="12th">High School</option>
    <option value="bachelor">Bachelor's Degree</option>
    <option value="master">Master's Degree</option>
    <option value="phd">Phd</option>
    </select>
    <br>
    <label for="avail">Availability:</label>
    <br>
    <input type="radio" name="full" id="full">
    <br>
    <label for="full">Full-time</label>
    <br>
    <input type="radio" name="full" id="part">
    <br>
    <label for="part">Part-time</label>
    <br>
    <br>

    <label for="comments">Additional Comments:</label>
    <br>
    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    <button>Submit Application</button>
</body>
</html>
